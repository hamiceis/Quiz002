<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz sobre Filmes</title>
</head>
<body class="bg-primary">
    <form class="container-md bg-opacity-50">
        <h1 class="d-flex justify-content-center p-3 m-0 bg-dark">Quiz sobre Filmes</h1>
        <div class="container-sm bg-light border-bottom rounded-bottom position-relative">
            <h3 class="d-flex ps-3">1 - Qual foi o maior filme de brilheteria da história do cinema ?</h3>
        <label class="d-flex ps-3">
            <input type="radio" class="form-check-input" name="InputQuestion1" value="A" checked>
            <p> Star-Wars.</p>
        </label>

        <label class="d-flex ps-3">
            <input type="radio" class="form-check-input" name="InputQuestion1" value="B" >
            <p> Homem-aranha : Sem volta para o Lar.</p>
        </label>

        <label class="d-flex ps-3">
            <input type="radio" class="form-check-input" name="InputQuestion1" value="C" >
            <p> Avatar.</p>
        </label>

        <label class="d-flex ps-3">
            <input type="radio" class="form-check-input" name="InputQuestion1" value="D" >
            <p>Vingadores : Guerra Infinita.</p>
        </label>
    

    <div class="container-sm bg-light border-bottom">
        <h3 class="d-flex">2 - Quantos filmes a Saga Harry-Potter possui?</h3>
    <label class="d-flex ps-2">
        <input type="radio" class="form-check-input" name="InputQuestion2" value="A" checked>
        <p> 5</p>
    </label>

    <label class="d-flex ps-2">
        <input type="radio" class="form-check-input" name="InputQuestion2" value="B" >
        <p>3</p>
    </label>

    <label class="d-flex ps-2">
        <input type="radio" class="form-check-input" name="InputQuestion2" value="C" >
        <p> 7</p>
    </label>

    <label class="d-flex ps-2">
        <input type="radio" class="form-check-input" name="InputQuestion2" value="D" >
        <p> 6</p>
    </label>
</div>

<div class="container-sm bg-light border-bottom">
    <h3 class="d-flex">3 - Qual o nome do 4º Filme da Saga Harry-Potter?</h3>
<label class="d-flex ps-2" >
    <input type="radio" class="form-check-input" name="InputQuestion3" value="A" checked>
    <p> Harry-Potter: Camera Secreta</p>
</label>

<label class="d-flex ps-2">
    <input type="radio" class="form-check-input" name="InputQuestion3" value="B" >
    <p>Harry-Potter: Ordem da Fênix</p>
</label>

<label class="d-flex ps-2">
    <input type="radio" class="form-check-input" name="InputQuestion3" value="C" >
    <p>Harry-Potter: Reliquias da Morte</p>
</label>

<label class="d-flex ps-2">
    <input type="radio" class="form-check-input" name="InputQuestion3" value="D" >
        <p> Harry-Potter: Cálice de Fogo</p>
    
</label>
</div>

<div class="container-sm bg-light border-bottom">
    <h3 class="d-flex">4 - Qual Ator interpreta o anti-héroi deadpool?</h3>
<label class="d-flex ps-2" >
    <input type="radio" class="form-check-input" name="InputQuestion4" value="A" checked>
    <p> Ryan Reynolds</p>
</label>

<label class="d-flex ps-2">
    <input type="radio" class="form-check-input" name="InputQuestion4" value="B" >
    <p>Chris Hemsworth</p>
</label>

<label class="d-flex ps-2">
    <input type="radio" class="form-check-input" name="InputQuestion4" value="C" >
    <p>Chris Evans</p>
</label>

<label class="d-flex ps-2 ">
    <input type="radio" class="form-check-input" name="InputQuestion4" value="D" >
   <p>Robert Pattersson</p>
        </label>
    </div>
    <div class="container position-absolute " id="result">
        <i class="btn-close bg-danger position-absolute top-0 end-0" id="btnClose"></i>
        <p id="resultado"></p>
    </div>
</form>

<div class="container mb-3">
    <button class="btn-outline-dark p-1 mt-2 rounded-3" id="btnConfirma">Confirmar</button>
</div>

    <script src="app.js"></script>
</body>
</html>
